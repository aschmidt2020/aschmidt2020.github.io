name: Docker Prod Image CI

on:
  push:
    branches: [ main ] #!will need to switch to public release

  workflow_dispatch:

env:
  DATE_STAMP: $(date +%s)

jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
          - uses: actions/checkout@v2
          - name: Env variables
            run: echo "date-stamp=${{env.DATE_STAMP}}" >> $GITHUB_ENV
          - name: Build the Docker image
            run: docker build -f Dockerfile -t audreyyyschmidt/audrey-schmidt-portfolio-prod:latest .
          - name: Add "date-stamp" tag to the image.
            run: docker image tag audreyyyschmidt/audrey-schmidt-portfolio-prod:latest audreyyyschmidt/audrey-schmidt-portfolio-prod:${{ env.date-stamp }}
          - name: Login to Docker Hub
            uses: docker/login-action@v1
            with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_TOKEN }}
          - name: Push the Docker image to Docker Hub
            run: docker push --all-tags audreyyyschmidt/audrey-schmidt-porfolio-prod
